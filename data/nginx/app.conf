server {
  listen [::]:80 default_server;
  listen 80 default_server;
  return 444;
}

server {
  listen [::]:443 ssl http2 default_server;
  listen 443 ssl http2 default_server;
  ssl_certificate /etc/letsencrypt/dummy/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/dummy/privkey.pem;
  return 444;
}

server {
  listen 80;
  server_name faceitfinder.app;

  location / {
    return 301 https://$host$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  server_name faceitfinder.app;

  ssl_certificate /etc/letsencrypt/live/faceitfinder.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/faceitfinder.app/privkey.pem;

  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass http://webapp:8080;
  }
}
